<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz AniversÃ¡rio!</title>
    <style>
        /* Corpo e container geral */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            perspective: 1000px;
            /* Cria o efeito 3D */
        }

        #present-container {
            position: relative;
            text-align: center;
        }

        #gift {
            width: 150px;
            height: 150px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        .lid {
            width: 150px;
            height: 50px;
            background: #ff4b5c;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 5px;
            transition: transform 0.5s ease;
            transform-origin: top;
        }

        .box {
            width: 150px;
            height: 100px;
            background: #ff6b6b;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 5px;
        }

        .ribbon-vertical {
            width: 20px;
            height: 10%;
            /* Adapta Ã  altura do pai */
            left: calc(50% - 10px);
            /* Centraliza no meio da caixa */
            top: 0;
            background: #fff;
            position: absolute;
        }

        .ribbon-horizontal {
            position: absolute;
            background: #fff;
        }

        .ribbon-horizontal {
            width: 150px;
            height: 20px;
            top: 65px;
            left: 0;
        }

        /* Mensagem que "sai do presente" */
        #message-container {
            position: absolute;
            top: 100px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            transform-origin: bottom;
            transform: translateZ(-200px) scale(0);
            transition: transform 0.7s ease;
        }

        #message {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .hidden {
            display: none;
        }

        h1 {
            color: #ff4b5c;
        }
    </style>
</head>

<body>
    <div id="present-container">
        <div id="present-container">
            <div id="gift" onclick="openGift()">
                <div class="lid"></div>
                <div class="box"></div>
                <div class="ribbon-vertical"></div>
                <div class="ribbon-horizontal"></div>
            </div>
            <div id="message-container">
                <div id="message" class="hidden">
                    <h1>Feliz AniversÃ¡rio! ðŸŽ‰</h1>
                    <p>Espero que este seja um dia muito especial!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openGift() {
            const lid = document.querySelector('.lid');
            const messageContainer = document.getElementById('message-container');
            const vertical = document.querySelector('.ribbon-vertical');



            // Move a tampa para cima
            lid.style.transform = 'rotateX(-120deg) translateY(-50px)';

            // "Sair" da mensagem em perspectiva
            setTimeout(() => {
                messageContainer.style.transform = 'translateZ(0) scale(1)';
            }, 500); // Sincroniza com a animaÃ§Ã£o da tampa
        }

    </script>
</body>

</html>
